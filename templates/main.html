<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js" crossorigin="anonymous"></script>
    <title>Teeth</title>
</head>

<body>
<div class="container">
    <video id="main_video" style="display: none" playsinline></video>
    <canvas class="output_canvas">
    </canvas>
    <button id="accept" style="width: 100px; height: 50px">Accept</button>
    <button id="get_res" style="width: 100px; height: 50px">Get result</button>
    <div id="res"></div>
</div>
</body>
</html>
<script src="video_handler.js"></script>
<script type="module">
    const canvasElement = document.getElementsByClassName('output_canvas')[0];
    const canvasCtx = canvasElement.getContext('2d');
    let videoElement = document.getElementById("main_video")
    videoElement.addEventListener('loadedmetadata', function() {
        canvasElement.width = document.documentElement.clientWidth;
        canvasElement.height = (canvasElement.width/videoElement.videoWidth)*videoElement.videoHeight;
    });

    const faceMesh = new FaceMesh({locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`;
        }});
    faceMesh.setOptions({
        maxNumFaces: 1,
        refineLandmarks: true,
        minDetectionConfidence: 0.5,
        minTrackingConfidence: 0.5
    });

    faceMesh.onResults(mainRecognizer);

    new Camera({audio: false, video: true}, async () => {
        await faceMesh.send({image: videoElement});
        faceMesh.onResults(mainRecognizer);
    });

    function confirmation () {
        faceMesh.onResults(fixScaling);
    }

    document.getElementById("accept").onclick = confirmation;
    document.getElementById("get_res").onclick = get_result;
</script>
<script src="hands_recognizer.js"></script>
